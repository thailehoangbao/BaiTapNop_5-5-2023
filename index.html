<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        #result2 {
            display: none;
        }

        #result3 {
            display: none;
        }

        #result4 {
            display: none;
        }
    </style>
</head>


<body>
    <!-- Bài 1  -->
    <div class="container w-50">
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <h2>Bài 1</h2>
                    <div class="alert alert-success" id="result1">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bài 2  -->
    <div class="container w-50">
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <h2>Bài 2</h2>
                    <p>Công Thức S(n) = x + x^2 + x^3 + ... + x^n</p>
                    <label for="">Nhập số (x) </label>
                    <input type="number" id="number2">
                    <label for="">Nhập số mũ (n)</label>
                    <input type="number" id="soMu">
                </div>
                <button class="btn btn-outline-danger" id="btn2">Tính Tổng S(n)</button>
                <div id="result2" class="alert alert-info mt-3"></div>
            </div>
        </div>
    </div>
    <!-- Bài 3  -->
    <div class="container w-50">
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <h2>Bài 3</h2>
                    <p>Công Thức Giai Thừa : n! = 1 * 2 * 3 * ... * n</p>
                    <label for="">Nhập số (n) </label>
                    <input type="number" id="number3">
                </div>
                <button class="btn btn-outline-danger" id="btn3">Tính Giai Thừa</button>
                <div id="result3" class="alert alert-info mt-3"></div>
            </div>
        </div>
    </div>
    <!-- Bài 4  -->
    <div class="container w-50">
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <h2>Bài 4</h2>
                    <p>Click Nút Button</p>
                </div>
                <button class="btn btn-outline-danger" id="btn4">Click Here</button>
                <div id="result4" class="alert alert-dark mt-3"></div>
            </div>
        </div>
    </div>

    <!-- Bài 5  -->
    <div class="container w-50">
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <h2>Bài 5</h2>
                    <p>Tìm số Nguyên Tố</p>
                    <label for="">Nhập số (n) </label>
                    <input type="number" id="number5">
                </div>
                <button class="btn btn-outline-danger" id="btn5">Tìm Số Nguyên Tố</button>
                <div id="result5" class="alert alert-info mt-3"></div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
